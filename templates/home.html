<!DOCTYPE html>
<html>
<head>
    <title>California Housing Home Page</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto;">
        <h1>California Housing Home Page</h1>
        <!-- Main input for receiving query to our ML -->
        <form action="{{ url_for('predict')}}"method="post">
            
            <input type="text" name="MedInc" placeholder="Enter MedInc" required><br><br>
            
            
            <input type="text" name="HouseAge" placeholder="Enter HouseAge" required><br><br>
            
            
            <input type="text" name="AveRooms" placeholder="Enter AveRooms" required><br><br>
            
            
            <input type="text" name="AveBedrms" placeholder="Enter AveBedrms" required><br><br>
            
            
            <input type="text" name="Population" placeholder="Enter Population" required><br><br>
            
            
            <input type="text" name="AveOccup" placeholder="Enter AveOccup" required><br><br>
            
            
            <input type="text" name="Latitude" placeholder="Enter Latitude" required><br><br>
            
            
            <input type="text" name="Longitude" placeholder="Enter Longitude" required><br><br>
            
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
    {{prediction_text}}
</body>
</html>
